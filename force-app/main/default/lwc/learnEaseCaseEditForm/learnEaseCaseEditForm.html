<template>
    <lightning-card title="Edit Case" icon-name="standard:case">
        <div class="slds-var-p-around_medium"> 
            <lightning-record-edit-form
                record-id={recordId}
                object-api-name={objectApiName}
                onsuccess={handleSuccess}
                onerror={handleError}>
                
                <!-- Use lightning-input-field for each field you want in the form -->
                <lightning-messages></lightning-messages>

                <lightning-input-field field-name="CaseNumber"></lightning-input-field>
                <lightning-input-field field-name="Subject"></lightning-input-field>
                <lightning-input-field field-name="Status"></lightning-input-field>
                <lightning-input-field field-name="Priority"></lightning-input-field>
                <lightning-input-field field-name="Description"></lightning-input-field>
                
                <div class="slds-var-m-top_medium">
                    <lightning-button class="slds-var-m-around_x-small" type="submit" label="Save" variant="brand"></lightning-button>
                    <lightning-button type="reset" label="Reset"></lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
    
</template>
