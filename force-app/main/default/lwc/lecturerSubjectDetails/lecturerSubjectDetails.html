<template>
    <template if:true={subjectData}>
        <h1> 
          <strong>Subject name: {subjectData.name}</strong>  
        </h1>
        <h5>
            Subject code: {subjectData.subjectCode}
        </h5>
        <lightning-button slot="actions" class="view-subject-btn" label="Create Assessment"  onclick={handleCreateAssessment}></lightning-button>
    </template>
    
        <template for:each={assessments} for:item="assessment">
                        
            <lightning-card title= {assessment.title} key={assessment.assessmentId}>
                
                    <span ><strong>Assessment Due date: </strong><lightning-formatted-date-time value= {assessment.dueDate} year="numeric" month="numeric" day="numeric" hour="2-digit"
                        minute="2-digit" ></lightning-formatted-date-time> </span>
                    <lightning-button slot="actions" class="view-subject-btn" label="Add/Edit Questions" data-assessment={assessment.assessmentId} onclick={navigateToEditAssessment}></lightning-button>
                    <lightning-button slot="actions" class="view-subject-btn" label="View Assessment" data-assessment={assessment.assessmentId} onclick={navigateToViewAssessment}></lightning-button>
                    
            </lightning-card>
            
    </template>
    
</template>
