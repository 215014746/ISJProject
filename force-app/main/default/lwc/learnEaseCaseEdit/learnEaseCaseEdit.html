<template>
    <lightning-card title="Edit Case" icon-name="standard:case">
        <lightning-record-edit-form
            record-id={recordId}
            object-api-name="Case"
            onsuccess={handleSuccess}
        >
            <div class="slds-var-m-around_medium">
                <lightning-messages></lightning-messages>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <lightning-input-field field-name="Subject" ></lightning-input-field>
                        <lightning-input-field field-name="Status" disabled="true"></lightning-input-field>
                        <lightning-input-field field-name="Reason"></lightning-input-field>
                    </div>
                    <div class="slds-col">
                        <lightning-input-field field-name="Description"></lightning-input-field>
                        <lightning-combobox label="Case Receiver" options={caseReceivers} onchange={handleLecturer} ></lightning-combobox>
                        <lightning-input-field field-name="OwnerId"></lightning-input-field>
                    </div>
                </div>
                <div class="slds-var-m-top_medium">
                    <lightning-button variant="neutral" label="Back" onclick={handleBack} class="slds-var-m-right_x-small"></lightning-button>
                    <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
                </div>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
